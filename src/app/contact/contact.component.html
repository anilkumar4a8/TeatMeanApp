            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th>Contact Name</th>
                    <th> Mobile </th>
                    <th>Email Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let contact of list">
                    <td>{{ contact.contactName }}</td>
                    <td>{{ contact.mobile }}</td>
                    <td>{{ contact.emailAddress }}</td>
                    <td><button type="button" class="btn btn-info"(click)="onContactEdit(contact)">
                        <span class="glyphicon glyphicon-pencil"></span> 
                        
                      </button>&nbsp;&nbsp;
                      <button type="button" class="btn btn-danger"(click)="onContactDelete(contact._id)"><span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                  </tr>
                </tbody>
                
            </table>
                
                


    <div class="regentry"*ngIf="showaddResource">
<form  #contactForm="ngForm" (ngSubmit)="onContactSave()">
    
          <h1>Add Resources</h1> 

          <div class="row">
          <input type="text" style="width:300px;" [(ngModel)]="conModel.contactName" #contactName="ngModel" required name="contactName" class="form-control" placeholder="Contact Name">
           </div>
        <br>
        
           <div class="row">
        <input type="text"style="width:300px;" [(ngModel)]="conModel.emailAddress" #emailAddress="ngModel" required name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <br>
        <div class="row">
        
        <input type="radio" name="contact1" value="internalcontact" checked> Internal Contact &nbsp;
       
        <input type="radio" name="contact1" value="externalcontact"> External Contact<br>   
        
    </div>
    <br>
    <div class="row form-group column-lg-12">
    <div class="form-group column-sm-2">
            <input type="text" style="width:300px;" [(ngModel)]="conModel.firstName" #firstname="ngModel" required name="firstname" class="form-control" placeholder="First Name">
            </div>&nbsp;&nbsp;
            <div class= "form-group column-sm-2">
                    <input type="text" style="width:300px;" [(ngModel)]="conModel.lastName" #lastname="ngModel" required name="lastname" class="form-control" placeholder="Last Name">
                        </div> 
                    </div>
    
     <div class="row form-group column-lg-12">
    <div class="form-group column-sm-2">
       <input type="text" style="width:300px;" [(ngModel)]="conModel.mobile" #mobile="ngModel" required name="mobile" class="form-control" placeholder="Mobile">
        </div>&nbsp;&nbsp;
        <div class= "form-group column-sm-2">
        <input type="text" style="width:300px;" [(ngModel)]="conModel.phone" #phone="ngModel" required name="phone" class="form-control" placeholder="Phone">
                </div> 
                </div>
                <div class="row">
        <input type="text" style="width:300px;" [(ngModel)]="conModel.postiontitle" #positiontitle="ngModel" required name="positiontitle" class="form-control" placeholder="Position Title">
              </div>
              <br>
              <div class="row">
        <input type="text" style="width:300px;" [(ngModel)]="conModel.usertags" #usertags="ngModel" required name="usertags" class="form-control" placeholder="User Tags">
               </div>
               <br>
               <div class="row">
            <select style="width:300px;" [(ngModel)]="conModel.addtospecificprojects" #addtospecificprojects="ngModel" required name="addtospecificprojects" class="form-control"> 
               <br>
               <option [ngValue]="undefined" disabled selected>Add to Specific Projects</option>
               <option value="project1">Project1</option>
                <option value="project2">Project2</option>
                <option value="project3">Project3</option>
                </select>
                
                
                </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary"*ngIf="this.isButtonVisible" (click)="onContactUpdate(conModel._id,conModel.contactName,conModel.emailAddress,conModel.contact1,conModel.firstName,conModel.lastName,conModel.mobile,conModel.phone,conModel.positiontitle,conModel.usertags,conModel.addtospecificprojects)"
            >Update</button>
                  <button type="submit" class="btn btn-primary" (click)="onContactCancel()">Cancel</button>       
        
            </form>
        </div>
    
    </div>
    </div>
